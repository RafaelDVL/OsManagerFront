<div class="create-container">
  <h1>Ordens de Serviços</h1>
      <button mat-stroked-button color="primary" class="mat-elevation-z3" (click)="navigateToCreate()">Adicionar nova ordem de serviço</button>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">


      <ng-container matColumnDef="dataabert">
        <th mat-header-cell *matHeaderCellDef> Data Abertura </th>
        <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
      </ng-container>

      <ng-container matColumnDef="datafech">
        <th mat-header-cell *matHeaderCellDef> Data fechamento </th>
        <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
      </ng-container>

      <ng-container matColumnDef="prioridade">
        <th mat-header-cell *matHeaderCellDef> Prioridade </th>
        <td mat-cell *matCellDef="let element" class="{{prioridade(element.prioridade)}}"> {{element.prioridade}} </td>
      </ng-container>

      <ng-container matColumnDef="observacoes">
        <th mat-header-cell *matHeaderCellDef> Observações</th>
        <td mat-cell *matCellDef="let element"> {{element.observacoes}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="tecnico">
        <th mat-header-cell *matHeaderCellDef> Tecnico </th>
        <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
      </ng-container>

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="boxbuttonstec" mat-cell *matCellDef="let element">
          <button mat-stroked-button color="primary" (click)="navigateToUpdate(element.id)">
            <mat-icon>edit_note</mat-icon>
            Editar</button>
          <button mat-stroked-button color="accent" (click)="navigateToView(element.id)" >
            <mat-icon>visibility</mat-icon>
            Visualizar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[15, 25, 30]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
