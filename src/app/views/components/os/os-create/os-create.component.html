<div class="container">
<div>
  <mat-form-field class="cardbox"  appearance="fill">
    <mat-label>Selecione um tecnico atender a ordem.</mat-label>
    <mat-select [(value)]="selectedtec">
      <mat-option *ngFor="let tecnico of LISTA_TECNICOS" value="tecnico.id">{{tecnico.nome}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="cardbox" appearance="fill">
    <mat-label>Selecione um cliente.</mat-label>
    <mat-select [(value)]="selectedcli">
      <mat-option *ngFor="let cliente of LISTA_CLIENTES" value="cliente.id">{{cliente.nome}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="cardbox" appearance="fill">
    <mat-label>Selecione uma status.</mat-label>
    <mat-select [(value)]="selectedsta">
      <mat-option value="0" >Aberto</mat-option>
      <mat-option value="1" >Em Andamento</mat-option>
      <mat-option value="2" >Encerrado</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="cardbox" appearance="fill">
    <mat-label>Selecione uma prioridade.</mat-label>
    <mat-select [(value)]="selectedpri">
      <mat-option selected value="0" >Baixa</mat-option>
      <mat-option value="1" >Média</mat-option>
      <mat-option value="2" >Alta</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<form class="form">
  <mat-form-field class="cardboxtext">
    <mat-label>Adicione as observações:</mat-label>
    <textarea matInput placeholder="Digite uma observação..." maxlength="254"></textarea>
  </mat-form-field>
</form>

<button mat-stroked-button color="primary">Criar</button>
<button mat-stroked-button color="warn">Cancelar</button>
</div>
